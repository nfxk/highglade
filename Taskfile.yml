version: "3"

tasks:
  format-yaml:
    internal: true
    cmds:
      - npx prettier {{ .DIR }} --write

  format-node-configs:
    cmds:
      - task: format-yaml
        vars:
          DIR: ./cluster/main/talos/

  generate-node-configs:
    cmds:
      - talhelper genconfig

  bootstrap-talos-node:
    cmds:
      - talosctl bootstrap
        --talosconfig=./cluster/shared/talosconfig
        --insecure
        # --cluster highglade \
        # --nodes 10.30.0.160 \

  export-kubeconfig:
    internal: true
    cmds:
      - talosctl kubeconfig ./highglade-kubeconfig
        -n {{ .NODE }}
        -e {{ .NODE }}

  export-kubeconfig-s1:
    cmds:
      - task: export-kubeconfig
        vars:
          NODE: 10.30.0.160
