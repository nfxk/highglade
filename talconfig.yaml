---
clusterName: highglade-cluster
talosVersion: v1.9.5
kubernetesVersion: v1.32.3
endpoint: https://${ENDPOINT_IP}:6443
domain: cluster.highglade.local
allowSchedulingOnMasters: true
additionalMachineCertSans:
  - 10.30.0.160
additionalApiServerCertSans:
  - ${ENDPOINT_DOMAIN}
clusterPodNets:
  - ${CLUSTER_PODNET}
clusterSvcNets:
  - ${CLUSTER_SUBNET}
patches:
  - |-
    - op: add
      path: /machine/env
      value:
        GRPC_GO_LOG_SEVERITY_LEVEL: error
controlPlane:
  nameservers:
    - 10.30.0.1
  ingressFirewall:
    defaultAction: block
    rules:
      - name: kubelet-ingress
        portSelector:
          ports:
            - 10250
          protocol: tcp
        ingress:
          - subnet: ${CLUSTER_SUBNET}
      - name: apid-ingress
        portSelector:
          ports:
            - 50000
          protocol: tcp
        ingress:
          - subnet: 0.0.0.0/0
          - subnet: ::/0
      - name: trustd-ingress
        portSelector:
          ports:
            - 50001
          protocol: tcp
        ingress:
          - subnet: 10.96.0.0/12

  machineSpec:
    mode: metal
    arch: amd64
    secureboot: false
  schematic:
    customization:
      extraKernelArgs:
        - talos.platform=metal
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
  nodeAnnotations:
    installerUrl: "{{ .MachineConfig.MachineInstall.InstallImage }}"
  disableSearchDomain: true
  kernelModules:
    - name: br_netfilter
      parameters:
        - nf_conntrack_max=131072
worker:
  ingressFirewall:
    defaultAction: block
    rules:
      - name: apid-ingress
        portSelector:
          ports:
            - 50000
          protocol: tcp
        ingress:
          - subnet: 10.96.0.0/12
  machineSpec:
    mode: metal
    arch: amd64
    secureboot: false
  schematic:
    customization:
      extraKernelArgs:
        - talos.platform=metal
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
  nodeAnnotations:
    installerUrl: "{{ .MachineConfig.MachineInstall.InstallImage }}"
  disableSearchDomain: true
  kernelModules:
    - name: br_netfilter
      parameters:
        - nf_conntrack_max=131072

nodes:
